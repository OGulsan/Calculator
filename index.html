<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" style="border: 2px solid red">
            <div class="input-log">1 + 1 / 2</div>
            <div class="output">23,00000</div>
        </div>
        <div class="buttons-container">
            <div class="top-row">
                <button class="button number" id="clear">CLEAR</button>
                <button class="button number" id="delete">DELETE</button>
            </div>
            <div class="bottom-row">
                <button class="button number" id="seven">7</button>
                <button class="button number" id="eight">8</button>
                <button class="button number" id="eight">9</button>
                <button class="button operator" id="divides">รท</button>
                <button class="button number" id="four">4</button>
                <button class="button number" id="five">5</button>
                <button class="button number" id="six">6</button>
                <button class="button operator" id="multiply">x</button>
                <button class="button number" id="one">1</button>
                <button class="button number" id="two">2</button>
                <button class="button number" id="three">3</button>
                <button class="button operator" id="subtraction">-</button>
                <button class="button" id="decimal">.</button>
                <button class="button number" id="zero">0</button>
                <button class="button operator" id="equals">=</button>
                <button class="button operator" id="addition">+</button>    
            </div>
            
        </div>
    </div>
</body>
</html>
